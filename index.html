<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ButterDonalds</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="a really cool restaurant">
  <meta name="keywords" content="fast food, burgers, fries, pizza, drinks">
  <meta name="author" content="ButterDogCo">
  <meta name="theme-color" content="#ff6347">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <nav>
    <div class="branding">
      <img src="img/logo.png" alt="ButterDonalds Logo" class="logo">
      <p>ButterDonalds</p>
    </div>
  </nav>

  <main>
    <section class="fat-alert hidden" id="fat-alert">
      <img src="img/creature.jpg" class="fat-alert-image" loading="lazy">
      <h1>‚ö† FATASS DETECTED ‚ö†</h1>
      <p>Warning: You have many items in your cart.</p>
      <p>Consider removing some items before checking out.</p>
      <button class="btn-primary" id="fat-alert-close">OK</button>
    </section>

    <section class="menu" id="menu-section">
      <h1 class="inset-primary">Our Menu</h1>
      <div class="menu-items" id="menu-items-container"></div>
    </section>

    <section class="cart-section hidden" id="cart-section">
      <div class="header">
        <div class="left">
          <h1 class="inset-primary">Your Cart</h1>
          <p class="cart-total inset-secondary" id="cart-total">Total: $0.00</p>
        </div>
        <button class="checkout-button btn-primary" id="cart-checkout-button" aria-label="Proceed to Checkout" title="Proceed to checkout">Checkout</button>
      </div>

      <ul class="cart-summary" id="cart-summary-container">
        <p id="cart-summary-count">0 items in cart</p>
      </ul>
      <ul class="cart-items" id="cart-items-container"></ul>
    </section>

    <section class="checkout-section hidden" id="checkout-section">
      <div class="header">
        <h1 class="inset-primary">Checkout</h1>
        <button class="checkout-back-button btn-secondary" id="checkout-back-button" aria-label="Back to Cart" title="Back to cart">Back to Cart</button>
      </div>

      <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="">Select a payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash">Cash on Delivery</option>
          <option value="american-express">American Express Platinum Card</option>
          <option value="tax-returns">Tax Returns</option>
          <option value="inheritance">Inheritance</option>
          <option value="beer-pay">Beer Pay</option>
          <option value="bitcoin">Bitcoin</option>
          <option value="jewelry">Family Jewelry</option>
          <option value="robux">Robux</option>
          <option value="gift-card">Gift Card</option>
          <option value="beer">Beer</option>
          <option value="apple-pay">Apple Pay</option>
          <option value="google-pay">Google Pay</option>
          <option value="venmo">Venmo</option>
          <option value="cashapp">Cash App</option>
          <option value="check">Check</option>
          <option value="money-order">Money Order</option>
          <option value="paypal-friends">PayPal Friends & Family</option>
          <option value="square">Square</option>
          <option value="stripe">Stripe</option>
          <option value="zelle">Zelle</option>
          <option value="alipay">Alipay</option>
          <option value="wechat-pay">WeChat Pay</option>
          <option value="youtube-pay">YouTube Pay</option>
          <option value="twitch-donations">Twitch Donations</option>
          <option value="patreon">Patreon</option>
          <option value="onlyfans">OnlyFans</option>
          <option value="candyland">Tobu - Candyland</option>
          <option value="valve">Valve Corporation</option>
          <option value="lambo">Lamborghini</option>
          <option value="yacht">Yacht</option>
          <option value="elon-musk">Elon Musk's X Account</option>
          <option value="visual-studio-code">Visual Studio Code License</option>
          <option value="nft">Rare NFT</option>
          <option value="toy-chica">Toy Chica</option>
          <option value="freddy-fazbear">Freddy Fazbear</option>
          <option value="html">HTML</option>
          <option value="mouse">Computer Mouse</option>
          <option value="huawei-pay">Huawei Pay</option>
          <option value="samsung-pay">Samsung Pay</option>
          <option value="pizza">Pizza</option>
          <option value="discord-nitro">Discord Nitro</option>
          <option value="xbox-game-pass">Xbox Game Pass</option>
          <option value="smirk">üòè</option>
        </select>

        <label for="socialsecuritynumber">Social Security number:</label>
        <input type="text" id="socialsecuritynumber" name="socialsecuritynumber" required>

        <label for="bankaccountnumber">Bank Account number:</label>
        <input type="text" id="bankaccountnumber" name="bankaccountnumber" required>

        <label for="mothermaidenname">Mother's Maiden name:</label>
        <input type="text" id="mothermaidenname" name="mothermaidenname" required>

        <label for="firstpetname">First Pet's name:</label>
        <input type="text" id="firstpetname" name="firstpetname" required>

        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" required>

        <label for="favoritecolor">Favorite Color:</label>
        <input type="text" id="favoritecolor" name="favoritecolor" required>

        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4"></textarea>

        <button class="btn-primary" id="checkout-confirm-button" aria-label="Confirm Checkout" title="Confirm checkout">Confirm Checkout</button>
      </form>
    </section>
  </main>


  <button class="cart" id="cart-button" aria-label="View Cart" aria-haspopup="true" aria-controls="cart-section"
    title="Toggle cart view">
    <img src="img/cart.png" alt="Cart Icon" class="cart-icon">
    <p id="cart-count">0</p>
  </button>

  <script src="app.js"></script>
</body>

</html>
